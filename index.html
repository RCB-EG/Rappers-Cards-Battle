
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imghippo.com/files/osQP7559xUw.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rappers Battle Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lilita+One&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lilita One', cursive;
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
        background-size: 400% 400%;
        animation: gradient-vibe 15s ease infinite;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        min-height: 100vh;
      }
      
      @keyframes gradient-vibe {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      /* Dynamic Spotlights */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,215,0,0.05) 0%, transparent 60%), radial-gradient(circle, rgba(0,199,226,0.05) 0%, transparent 50%);
        background-size: 50% 50%, 60% 60%;
        background-position: 0 0, 100% 100%;
        animation: spotlight-move 20s linear infinite alternate;
        z-index: -2;
        pointer-events: none;
      }

      @keyframes spotlight-move {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

       /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* For horizontal scrollbars */
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #B8860B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }

      /* --- ANIMATED BACKGROUNDS & PARTICLES --- */
      
      /* Fire / Ember Rise Animation */
      @keyframes fire-rise {
          0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
          20% { opacity: 1; }
          80% { opacity: 0.8; }
          100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
      }
      .animate-fire-rise {
          animation: fire-rise linear infinite;
      }

      /* Spark / Float Animation (Silver) */
      @keyframes spark-float {
          0% { transform: translateY(110vh) translateX(0); opacity: 0; }
          50% { opacity: 1; transform: translateY(50vh) translateX(20px); }
          100% { transform: translateY(-10vh) translateX(-20px); opacity: 0; }
      }
      .animate-spark-float {
          animation: spark-float linear infinite;
      }

      /* Pulse Glow (Gold) */
      @keyframes glow-pulse {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 0.6; }
      }
      .animate-glow-pulse {
          animation: glow-pulse 4s ease-in-out infinite;
      }

      /* Glitch Effect (Legend) */
      @keyframes glitch-bg-anim {
          0% { transform: translate(0); filter: hue-rotate(0deg); }
          20% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
          40% { transform: translate(-2px, -2px); filter: hue-rotate(180deg); }
          60% { transform: translate(2px, 2px); filter: hue-rotate(270deg); }
          80% { transform: translate(2px, -2px); filter: hue-rotate(0deg); }
          100% { transform: translate(0); filter: hue-rotate(0deg); }
      }
      .animate-glitch-bg {
          animation: glitch-bg-anim 0.2s steps(2) infinite;
          opacity: 0.15;
          mix-blend-mode: color-dodge;
      }
      
      @keyframes chromatic-aberration {
          0% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; }
          100% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; }
      }

      /* Logo Shine Effect */
      @keyframes shine-sweep {
          0% { transform: translateX(-100%) skewX(-20deg); }
          20% { transform: translateX(200%) skewX(-20deg); }
          100% { transform: translateX(200%) skewX(-20deg); }
      }
      .animate-shine-sweep {
          animation: shine-sweep 4s infinite ease-in-out;
      }

      /* Interactive Stat Box */
      .stat-box {
          transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
          backdrop-filter: blur(8px);
      }
      .stat-box:hover {
          transform: translateY(-3px) scale(1.02);
          filter: brightness(1.2);
          box-shadow: 0 10px 25px -5px rgba(0,0,0,0.6), 0 0 15px rgba(255, 215, 0, 0.3);
          z-index: 20;
      }

      /* --- EPIC PACK ANIMATION STYLES --- */
      #pack-animation-modal {
          perspective: 2000px;
      }
      #animation-card-container {
        position: relative;
        transform-style: preserve-3d;
        animation: none; /* Applied by JS */
      }
      #animation-card-container > div > *:not(:first-child) {
        opacity: 0;
      }
      #animation-card-container.reveal > div > *:not(:first-child) {
          animation: details-fade-in 0.1s var(--reveal-delay, 1.5s) forwards;
      }
      @keyframes details-fade-in { to { opacity: 1; } }
      
      .animation-vignette {
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: radial-gradient(circle, transparent 30%, black 100%);
          opacity: 0;
          pointer-events: none;
      }
      .animation-flare {
          position: absolute;
          top: 50%; left: 50%;
          width: 800px; height: 800px;
          background: radial-gradient(circle, var(--rarity-glow-color, #FFD700) 10%, transparent 70%);
          opacity: 0;
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(0);
          pointer-events: none;
          mix-blend-mode: screen;
      }

      /* God Rays */
      .god-rays {
        position: absolute;
        top: 50%; left: 50%;
        width: 200vmax; height: 200vmax;
        background: repeating-conic-gradient(
          from 0deg,
          rgba(255, 255, 255, 0.05) 0deg 5deg,
          transparent 5deg 10deg,
          rgba(255, 255, 255, 0.05) 10deg 20deg,
          transparent 20deg 30deg
        );
        transform: translate(-50%, -50%);
        animation: rotate-rays 30s linear infinite;
        z-index: -1;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      .reveal .god-rays { opacity: 1; }
      @keyframes rotate-rays { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

      /* Screen Shake */
      .shake-screen { animation: shake-screen 0.4s ease-in-out; }
      @keyframes shake-screen {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-10px, -10px) rotate(-1deg); }
        20%, 40%, 60%, 80% { transform: translate(10px, 10px) rotate(1deg); }
      }

      /* Flash Overlay */
      .flash-overlay {
        position: absolute; inset: 0; background: white; z-index: 300; pointer-events: none;
        animation: flash-fade 0.8s ease-out forwards;
      }
      @keyframes flash-fade { 0% { opacity: 1; } 100% { opacity: 0; } }

      /* Tier 1: Basic */
      .tier-1 #animation-card-container { animation: spin-1 1.5s ease-in-out forwards; }
      @keyframes spin-1 {
          0% { transform: scale(0.5) rotateY(0deg); }
          100% { transform: scale(1) rotateY(360deg); }
      }

      /* Tier 2: Rare */
      .tier-2 #animation-card-container { animation: spin-2 2.2s ease-in-out forwards; }
      @keyframes spin-2 {
          0% { transform: scale(0.5) rotateY(0deg); }
          50% { transform: scale(1.2) rotateY(180deg); }
          100% { transform: scale(1) rotateY(360deg); }
      }
      
      /* Tier 3: Epic */
      .tier-3 #animation-card-container { animation: spin-3 3.0s cubic-bezier(0.2, 0.9, 0.3, 1) forwards; }
      .tier-3 .animation-flare { animation: flare-3 0.8s 1.8s ease-out forwards; }
      @keyframes spin-3 {
          0% { transform: scale(0.1) rotateY(0deg); }
          30% { transform: scale(1.3) rotateY(180deg) translateZ(50px); }
          60% { transform: scale(0.9) rotateY(270deg) translateZ(-50px); }
          100% { transform: scale(1) rotateY(360deg) translateZ(0); }
      }
      @keyframes flare-3 {
          0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
          50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
          100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
      }
      
      /* Tier 4: Legendary */
      .tier-4 #animation-card-container { animation: spin-4 3.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }
      .tier-4 .animation-vignette { animation: vignette-4 3.5s forwards; }
      .tier-4 .animation-flare { animation: flare-4 1.5s 2.0s ease-in-out forwards; }
      
      /* Aggressive Shake before reveal */
      .tier-4 #animation-card-container.pre-reveal {
          animation: spin-4-shake 2.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards, shake-card 0.4s 2s infinite;
      }

      @keyframes shake-card {
          0% { transform: scale(1.4) rotateY(180deg) translate(0,0); }
          25% { transform: scale(1.4) rotateY(180deg) translate(5px, 5px); }
          50% { transform: scale(1.4) rotateY(180deg) translate(-5px, -5px); }
          75% { transform: scale(1.4) rotateY(180deg) translate(5px, -5px); }
          100% { transform: scale(1.4) rotateY(180deg) translate(0,0); }
      }

      @keyframes spin-4 {
          0% { transform: scale(0.1) rotateY(-180deg); }
          30% { transform: scale(1.4) translateX(0) rotateY(0deg) rotateZ(5deg); }
          50% { transform: scale(1.3) translateX(0) rotateY(0deg) rotateZ(-5deg); }
          60% { transform: scale(1.4) rotateY(180deg); } /* Pause back showing */
          90% { transform: scale(1.4) rotateY(180deg); } 
          100% { transform: scale(1.1) rotateY(360deg); } /* BAM */
      }
        @keyframes vignette-4 {
          0%, 100% { opacity: 0; }
          10%, 90% { opacity: 1; }
      }
      @keyframes flare-4 {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(2); } /* Explosion */
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
      }

      /* --- ENHANCED CARD VISUALS --- */
      .card-container {
        overflow: hidden; /* Crucial for shimmer effect */
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
      }

      /* Rarity Glow Animations */
      @keyframes pulse-glow-gold {
        0%, 100% { filter: drop-shadow(0 0 4px #ffd700) drop-shadow(0 0 8px #b8860b); }
        50% { filter: drop-shadow(0 0 8px #fff700) drop-shadow(0 0 16px #ffd700); }
      }
      @keyframes pulse-glow-rotm {
        0%, 100% { filter: drop-shadow(0 0 4px #e364a7) drop-shadow(0 0 8px #c14285); }
        50% { filter: drop-shadow(0 0 8px #ff8acb) drop-shadow(0 0 16px #e364a7); }
      }
      @keyframes pulse-glow-icon {
        0%, 100% { filter: drop-shadow(0 0 5px #00c7e2) drop-shadow(0 0 10px #00778a); }
        50% { filter: drop-shadow(0 0 10px #00f5ff) drop-shadow(0 0 20px #00c7e2); }
      }
      @keyframes pulse-glow-legend {
        0%, 100% { filter: drop-shadow(0 0 6px #ffffff) drop-shadow(0 0 12px #c0c0c0); }
        50% { filter: drop-shadow(0 0 12px #ffffff) drop-shadow(0 0 24px #ffffff); }
      }
      @keyframes pulse-glow-event {
        0%, 100% { filter: drop-shadow(0 0 5px #33ffdd) drop-shadow(0 0 10px #1ac0aa); }
        50% { filter: drop-shadow(0 0 10px #8affef) drop-shadow(0 0 20px #33ffdd); }
      }

      .rarity-gold { animation: pulse-glow-gold 4s infinite ease-in-out; }
      .rarity-rotm { animation: pulse-glow-rotm 3.5s infinite ease-in-out; }
      .rarity-icon { animation: pulse-glow-icon 2.5s infinite ease-in-out; }
      .rarity-legend { animation: pulse-glow-legend 3s infinite ease-in-out; }
      .rarity-event { animation: pulse-glow-event 2.5s infinite ease-in-out; }

      /* Legendary Card Shimmer Effect */
      @keyframes shimmer-effect {
        0% { transform: translateX(-150%) skewX(-30deg); }
        100% { transform: translateX(150%) skewX(-30deg); }
      }
      .is-legendary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        z-index: 5;
        animation: shimmer-effect 4s infinite linear;
        animation-delay: 2s;
      }

      /* Event Card Holo/Scanline Effect */
      @keyframes holo-scanline {
        0% { top: -20%; opacity: 0.1; }
        100% { top: 120%; opacity: 0.5; }
      }
      .is-event .card-art-container::after {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 3px;
        background: #33ffdd;
        box-shadow: 0 0 5px 1px #33ffdd;
        z-index: 3;
        opacity: 0;
        animation: holo-scanline 3s infinite ease-in-out;
        animation-delay: 1.5s;
      }
      .is-event .card-art-container {
        position: relative;
        overflow: hidden;
      }

      /* Improved Hover Parallax Effect */
      .card-container:hover .card-art-container {
        transform: scale(1.1) translateY(-5px);
      }
      .card-container:hover .card-ovr {
        transform: translateY(-2px) translateX(-2px);
      }
      .card-container:hover .card-name-banner {
        transform: translateY(2px);
      }
      .card-art-container, .card-ovr, .card-name-banner {
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      /* --- FBC & EVO STYLES --- */
      .fbc-slot {
          width: 180px;
          height: 270px;
          border: 2px dashed #555;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #555;
          font-size: 1.5rem;
          background: rgba(0,0,0,0.2);
          transition: border-color 0.3s, background-color 0.3s;
      }
       .fbc-slot:hover {
          background-color: rgba(0,0,0,0.3);
          border-color: #777;
       }

      /* Card Evolving Animation */
      @keyframes pulse-evo-border {
        0%, 100% { box-shadow: inset 0 0 10px 2px rgba(0, 199, 226, 0.2), 0 0 0 0 rgba(0, 199, 226, 0.7); }
        50% { box-shadow: inset 0 0 10px 2px rgba(0, 199, 226, 0.5), 0 0 0 4px rgba(0, 199, 226, 0); }
      }
      .is-evolving {
        animation: pulse-evo-border 2.5s infinite;
        border-radius: 4px; /* Matches card background image clip */
      }
      
      /* --- FORMATION STYLES --- */
      .formation-pitch {
          background: linear-gradient(to bottom, #1a472a, #2a683a);
          border: 4px solid #fff8;
          border-radius: 12px;
          padding: 20px;
          box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
          position: relative;
      }
      .formation-pitch::before, .formation-pitch::after { /* Goal boxes */
          content: '';
          position: absolute;
          border: 2px solid #fff5;
          left: 50%;
          transform: translateX(-50%);
      }
      .formation-pitch::before {
          top: 0;
          width: 40%;
          height: 40px;
          border-top: none;
          border-radius: 0 0 5px 5px;
      }
      .formation-pitch::after {
          bottom: 0;
          width: 40%;
          height: 40px;
          border-bottom: none;
          border-radius: 5px 5px 0 0;
      }

      .formation-row {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 15px;
      }
      .position-slot {
          width: 90px;
          height: 135px;
          border: 1px dashed rgba(255, 255, 255, 0.3);
          border-radius: 6px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: rgba(255, 255, 255, 0.4);
          font-size: 1.5rem;
          font-family: 'Bangers', cursive;
          background: rgba(0,0,0,0.2);
          transition: all 0.3s;
          position: relative;
      }
      .position-slot.is-over {
          background-color: rgba(0,0,0,0.4);
          border-color: #FFD700;
          box-shadow: inset 0 0 10px #FFD700;
      }
      .storage-container.is-over-storage {
          background-color: rgba(0,0,0,0.4);
          border-color: #FFD700;
          box-shadow: inset 0 0 20px #FFD700aa;
      }
      .position-slot-label {
          position: absolute;
          bottom: 5px;
          background-color: rgba(0,0,0,0.5);
          padding: 1px 4px;
          border-radius: 2px;
          font-size: 0.75rem;
          font-family: 'Lilita One', cursive;
      }
      
      /* --- NOTIFICATION BADGE --- */
      @keyframes pulse-badge {
          0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
          50% { transform: scale(1.05); box-shadow: 0 0 0 5px rgba(239, 68, 68, 0); }
      }
      .notification-badge {
          animation: pulse-badge 2s infinite;
      }

      /* --- PLAYER PICK REVEAL --- */
      .pick-reveal-pop { animation: pick-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      @keyframes pick-pop {
        0% { transform: scale(0.5); opacity: 0; filter: brightness(2); }
        70% { transform: scale(1.1); opacity: 1; filter: brightness(1.2); }
        100% { transform: scale(1); opacity: 1; filter: brightness(1); }
      }

      /* --- BATTLE ANIMATIONS (Global) --- */
      .projectile-container {
          position: fixed; top: 0; left: 0;
          width: 0; height: 0; z-index: 50; pointer-events: none;
          animation: projectile-travel 0.45s linear forwards;
      }
      .proj-head {
          position: absolute; top: -15px; left: -15px; width: 30px; height: 30px;
          background: radial-gradient(circle at 30% 30%, #fff, var(--p-color));
          border-radius: 50%;
          box-shadow: 0 0 15px var(--p-color), 0 0 30px var(--p-color);
          filter: brightness(1.5);
      }
      .proj-trail {
          position: absolute; top: -10px; left: -50px; width: 60px; height: 20px;
          background: linear-gradient(to left, var(--p-color), transparent);
          filter: blur(4px); opacity: 0.8;
          border-radius: 10px;
      }
      @keyframes projectile-travel { 
          0% { transform: translate(var(--sx), var(--sy)) rotate(var(--angle)); opacity: 1; } 
          90% { opacity: 1; }
          100% { transform: translate(var(--ex), var(--ey)) rotate(var(--angle)); opacity: 0; } 
      }
      @keyframes impact-explode {
          0% { transform: scale(0.2); opacity: 1; filter: brightness(2); }
          50% { opacity: 0.8; }
          100% { transform: scale(2.5); opacity: 0; }
      }
      .impact-burst {
          position: fixed; width: 100px; height: 100px;
          background: radial-gradient(circle, #fff 10%, var(--p-color, #fff) 60%, transparent 70%);
          border-radius: 50%;
          transform: translate(-50%, -50%);
          z-index: 60; pointer-events: none;
          animation: impact-explode 0.4s ease-out forwards;
          box-shadow: 0 0 20px var(--p-color, #fff);
      }
      .effect-shockwave {
          position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
          border-radius: 50%; border: 20px solid #00c7e2;
          box-shadow: 0 0 50px #00c7e2;
          animation: shockwave-expand 0.8s ease-out forwards;
          z-index: 40; pointer-events: none;
      }
      @keyframes shockwave-expand {
          0% { width: 0; height: 0; opacity: 0.8; border-width: 50px; }
          100% { width: 150vmax; height: 150vmax; opacity: 0; border-width: 0; }
      }
      .effect-lightning {
          position: fixed; top: 0; width: 10px; 
          background: #fff; box-shadow: 0 0 20px #fff, 0 0 40px #00c7e2;
          transform-origin: top;
          animation: lightning-strike 0.4s ease-out forwards;
          z-index: 55;
      }
      @keyframes lightning-strike {
          0% { opacity: 0; height: 0; }
          10% { opacity: 1; height: 100vh; }
          20% { opacity: 0; }
          30% { opacity: 1; }
          100% { opacity: 0; height: 100vh; }
      }
      .effect-spotlight {
          position: fixed; top: -50%; left: 20%; width: 60%; height: 200%;
          background: linear-gradient(to bottom, rgba(255,215,0,0.3), transparent);
          animation: spotlight-sweep 1.2s ease-in-out;
          z-index: 10; pointer-events: none; filter: blur(20px);
      }
      @keyframes spotlight-sweep {
          0% { opacity: 0; transform: rotate(-30deg) scale(0.8); }
          50% { opacity: 0.5; transform: rotate(0deg) scale(1.5); }
          100% { opacity: 0; transform: rotate(30deg) scale(0.8); }
      }
      .effect-slash {
          position: fixed; height: 10px; background: #ff0000;
          box-shadow: 0 0 20px #ff0000;
          animation: slash-anim 0.3s ease-out forwards;
          z-index: 50; transform-origin: center;
      }
      @keyframes slash-anim {
          0% { width: 0; opacity: 0; transform: rotate(-45deg) translateX(-50%); }
          50% { width: 400px; opacity: 1; }
          100% { width: 400px; opacity: 0; transform: rotate(-45deg) translateX(50%); }
      }
      .effect-heal-aura {
          position: fixed; font-size: 3rem; color: #4ade80; text-shadow: 0 0 10px #22c55e;
          animation: heal-float 1.5s ease-out forwards;
          z-index: 45;
      }
      @keyframes heal-float {
          0% { transform: translateY(0) scale(0.5); opacity: 1; }
          100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
      }
      .effect-notes {
          position: fixed; font-size: 4rem; z-index: 50; animation: bounce 1s infinite;
      }
      .effect-poison-cloud {
          position: fixed; width: 120px; height: 120px; background: rgba(34, 197, 94, 0.3);
          filter: blur(20px); border-radius: 50%; z-index: 40; pointer-events: none;
          animation: pulse 2s infinite;
      }
      .animate-flash-hit { animation: flash-hit 0.2s ease-out; }
      @keyframes flash-hit { 0% { opacity: 1; } 100% { opacity: 0; } }
      .animate-shake-extreme { animation: shake-extreme 0.4s ease-in-out; }
