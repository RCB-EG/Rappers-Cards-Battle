<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/RCB-EG/Rappers-Cards-Battle/main/Game%20Assets/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rappers Battle Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lilita+One&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lilita One', cursive;
        background: url('https://i.imghippo.com/files/Exm8210UFo.png') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }
       /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #B8860B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }

      /* --- EPIC PACK ANIMATION STYLES --- */
      #pack-animation-modal {
          perspective: 2000px;
      }
      #animation-card-container {
        position: relative;
        transform-style: preserve-3d;
        animation: none; /* Applied by JS */
      }
      #animation-card-container > div > *:not(:first-child) {
        opacity: 0;
      }
      #animation-card-container.reveal > div > *:not(:first-child) {
          animation: details-fade-in 0.5s var(--reveal-delay, 1.5s) forwards;
      }
      @keyframes details-fade-in { to { opacity: 1; } }
      
      .animation-vignette {
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: radial-gradient(circle, transparent 30%, black 100%);
          opacity: 0;
      }
      .animation-flare {
          position: absolute;
          top: 50%; left: 50%;
          width: 600px; height: 600px;
          background: radial-gradient(circle, var(--rarity-glow-color, #FFD700) 5%, transparent 60%);
          opacity: 0;
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(0);
      }

      /* Tier 1: Basic */
      .tier-1 #animation-card-container { animation: spin-1 2s ease-in-out forwards; }
      @keyframes spin-1 {
          0% { transform: scale(0.5) rotateY(0deg); }
          100% { transform: scale(1) rotateY(360deg); }
      }

      /* Tier 2: Rare */
      .tier-2 #animation-card-container { animation: spin-2 3s ease-in-out forwards; }
      @keyframes spin-2 {
          0% { transform: scale(0.5) rotateY(0deg); }
          50% { transform: scale(1.2) rotateY(180deg); }
          100% { transform: scale(1) rotateY(360deg); }
      }
      
      /* Tier 3: Epic */
      .tier-3 #animation-card-container { animation: spin-3 4s cubic-bezier(0.2, 0.9, 0.3, 1) forwards; }
      .tier-3 .animation-flare { animation: flare-3 2s 0.2s ease-out forwards; }
      @keyframes spin-3 {
          0% { transform: scale(0.1) rotateY(0deg); }
          30% { transform: scale(1.3) rotateY(180deg) translateZ(50px); }
          60% { transform: scale(0.9) rotateY(270deg) translateZ(-50px); }
          100% { transform: scale(1) rotateY(360deg) translateZ(0); }
      }
      @keyframes flare-3 {
          0% { opacity: 0.8; transform: translate(-50%, -50%) scale(0); }
          100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
      }
      
      /* Tier 4: Legendary */
      .tier-4 #animation-card-container { animation: spin-4 5s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
      .tier-4 .animation-vignette { animation: vignette-4 5s forwards; }
      .tier-4 .animation-flare { animation: flare-4 3s ease-in-out forwards; }
      @keyframes spin-4 {
          0% { transform: scale(0.1) rotateY(-180deg); }
          30% { transform: scale(1.4) translateX(0) rotateY(0deg) rotateZ(5deg); animation-timing-function: cubic-bezier(.21,.98,.65,1.25); }
          50% { transform: scale(1.3) translateX(0) rotateY(0deg) rotateZ(-5deg); }
          70% { transform: scale(1.4) rotateY(180deg); }
          100% { transform: scale(1) rotateY(360deg); }
      }
        @keyframes vignette-4 {
          0%, 100% { opacity: 0; }
          10%, 80% { opacity: 1; }
      }
      @keyframes flare-4 {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
      }

      /* --- ENHANCED CARD VISUALS --- */
      .card-container {
        overflow: hidden; /* Crucial for shimmer effect */
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
      }

      /* Rarity Glow Animations */
      @keyframes pulse-glow-gold {
        0%, 100% { filter: drop-shadow(0 0 4px #ffd700) drop-shadow(0 0 8px #b8860b); }
        50% { filter: drop-shadow(0 0 8px #fff700) drop-shadow(0 0 16px #ffd700); }
      }
      @keyframes pulse-glow-rotm {
        0%, 100% { filter: drop-shadow(0 0 4px #e364a7) drop-shadow(0 0 8px #c14285); }
        50% { filter: drop-shadow(0 0 8px #ff8acb) drop-shadow(0 0 16px #e364a7); }
      }
      @keyframes pulse-glow-icon {
        0%, 100% { filter: drop-shadow(0 0 5px #00c7e2) drop-shadow(0 0 10px #00778a); }
        50% { filter: drop-shadow(0 0 10px #00f5ff) drop-shadow(0 0 20px #00c7e2); }
      }
      @keyframes pulse-glow-legend {
        0%, 100% { filter: drop-shadow(0 0 6px #ffffff) drop-shadow(0 0 12px #c0c0c0); }
        50% { filter: drop-shadow(0 0 12px #ffffff) drop-shadow(0 0 24px #ffffff); }
      }
      @keyframes pulse-glow-event {
        0%, 100% { filter: drop-shadow(0 0 5px #33ffdd) drop-shadow(0 0 10px #1ac0aa); }
        50% { filter: drop-shadow(0 0 10px #8affef) drop-shadow(0 0 20px #33ffdd); }
      }

      .rarity-gold { animation: pulse-glow-gold 4s infinite ease-in-out; }
      .rarity-rotm { animation: pulse-glow-rotm 3.5s infinite ease-in-out; }
      .rarity-icon { animation: pulse-glow-icon 2.5s infinite ease-in-out; }
      .rarity-legend { animation: pulse-glow-legend 3s infinite ease-in-out; }
      .rarity-event { animation: pulse-glow-event 2.5s infinite ease-in-out; }

      /* Legendary Card Shimmer Effect */
      @keyframes shimmer-effect {
        0% { transform: translateX(-150%) skewX(-30deg); }
        100% { transform: translateX(150%) skewX(-30deg); }
      }
      .is-legendary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        z-index: 5;
        animation: shimmer-effect 4s infinite linear;
        animation-delay: 2s;
      }

      /* Event Card Holo/Scanline Effect */
      @keyframes holo-scanline {
        0% { top: -20%; opacity: 0.1; }
        100% { top: 120%; opacity: 0.5; }
      }
      .is-event .card-art-container::after {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 3px;
        background: #33ffdd;
        box-shadow: 0 0 5px 1px #33ffdd;
        z-index: 3;
        opacity: 0;
        animation: holo-scanline 3s infinite ease-in-out;
        animation-delay: 1.5s;
      }
      .is-event .card-art-container {
        position: relative;
        overflow: hidden;
      }

      /* Improved Hover Parallax Effect */
      .card-container:hover .card-art-container {
        transform: scale(1.1) translateY(-5px);
      }
      .card-container:hover .card-ovr {
        transform: translateY(-2px) translateX(-2px);
      }
      .card-container:hover .card-name-banner {
        transform: translateY(2px);
      }
      .card-art-container, .card-ovr, .card-name-banner {
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      /* --- FBC & EVO STYLES --- */
      .fbc-slot {
          width: 180px;
          height: 270px;
          border: 2px dashed #555;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #555;
          font-size: 1.5rem;
          background: rgba(0,0,0,0.2);
          transition: border-color 0.3s, background-color 0.3s;
      }
       .fbc-slot:hover {
          background-color: rgba(0,0,0,0.3);
          border-color: #777;
       }

      /* Card Evolving Animation */
      @keyframes pulse-evo-border {
        0%, 100% { box-shadow: inset 0 0 10px 2px rgba(0, 199, 226, 0.2), 0 0 0 0 rgba(0, 199, 226, 0.7); }
        50% { box-shadow: inset 0 0 10px 2px rgba(0, 199, 226, 0.5), 0 0 0 4px rgba(0, 199, 226, 0); }
      }
      .is-evolving {
        animation: pulse-evo-border 2.5s infinite;
        border-radius: 4px; /* Matches card background image clip */
      }
      
      /* --- FORMATION STYLES --- */
      .formation-pitch {
          background: linear-gradient(to bottom, #1a472a, #2a683a);
          border: 4px solid #fff8;
          border-radius: 12px;
          padding: 20px;
          box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
          position: relative;
      }
      .formation-pitch::before, .formation-pitch::after { /* Goal boxes */
          content: '';
          position: absolute;
          border: 2px solid #fff5;
          left: 50%;
          transform: translateX(-50%);
      }
      .formation-pitch::before {
          top: 0;
          width: 40%;
          height: 40px;
          border-top: none;
          border-radius: 0 0 5px 5px;
      }
      .formation-pitch::after {
          bottom: 0;
          width: 40%;
          height: 40px;
          border-bottom: none;
          border-radius: 5px 5px 0 0;
      }

      .formation-row {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 15px;
      }
      .position-slot {
          width: 90px;
          height: 135px;
          border: 1px dashed rgba(255, 255, 255, 0.3);
          border-radius: 6px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: rgba(255, 255, 255, 0.4);
          font-size: 1.5rem;
          font-family: 'Bangers', cursive;
          background: rgba(0,0,0,0.2);
          transition: all 0.3s;
          position: relative;
      }
      .position-slot.is-over {
          background-color: rgba(0,0,0,0.4);
          border-color: #FFD700;
          box-shadow: inset 0 0 10px #FFD700;
      }
      .storage-container.is-over-storage {
          background-color: rgba(0,0,0,0.4);
          border-color: #FFD700;
          box-shadow: inset 0 0 20px #FFD700aa;
      }
      .position-slot-label {
          position: absolute;
          bottom: 5px;
          background-color: rgba(0,0,0,0.5);
          padding: 1px 4px;
          border-radius: 2px;
          font-size: 0.75rem;
          font-family: 'Lilita One', cursive;
      }
      
      /* --- NOTIFICATION BADGE --- */
      @keyframes pulse-badge {
          0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
          50% { transform: scale(1.05); box-shadow: 0 0 0 5px rgba(239, 68, 68, 0); }
      }
      .notification-badge {
          animation: pulse-badge 2s infinite;
      }
      
      /* --- MOBILE OPTIMIZATIONS (screens smaller than 768px) --- */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        .container {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
        }

        /* Header */
        .header-content {
          padding-top: 8rem !important;
        }
        .header-controls {
          flex-direction: column;
          gap: 0.75rem;
          align-items: center;
        }
        .top-stats {
            flex-direction: column;
            gap: 0.5rem;
        }
        .top-stats .stat-box {
            min-width: 220px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .header-title-img {
            width: 80%;
            max-width: 320px;
        }

        /* Navigation */
        .mobile-nav-container {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 1rem;
            justify-content: flex-start;
            scrollbar-width: thin;
            scrollbar-color: #B8860B #1a1a1a;
        }
        .mobile-nav-container::-webkit-scrollbar {
            height: 4px;
        }
        .mobile-nav-container::-webkit-scrollbar-thumb {
            background: #B8860B;
            border-radius: 2px;
        }
        .mobile-nav-container > button {
            flex-shrink: 0;
            font-size: 1.25rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        /* Main View Headers */
        .font-header.text-4xl {
            font-size: 2.25rem;
        }

        /* Collection View */
        .formation-pitch {
            transform: scale(0.85);
            transform-origin: top center;
            margin-bottom: -60px; /* Adjusted for new smaller size */
        }
        .controls-bar {
            flex-direction: column;
            align-items: stretch;
            gap: 0.75rem;
        }
        .controls-bar .filter-group {
            flex-direction: column;
            width: 100%;
            gap: 0.5rem;
        }
        .controls-bar select, .controls-bar input {
            width: 100%;
        }
        
        /* Modals */
        .modal-card-preview {
            transform: scale(1.0) !important;
        }
        .modal-grid {
            display: flex;
            flex-direction: column;
        }
        .fbc-slot {
            width: 100%;
            height: auto;
            aspect-ratio: 180 / 270;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              main: ['Lilita One', 'cursive'],
              header: ['Bangers', 'cursive'],
              ar: ['Cairo', 'sans-serif'],
            },
            colors: {
              'gold-light': '#FFD700',
              'gold-dark': '#B8860B',
              'dark-gray': '#1a1a1a',
              'darker-gray': '#111111',
              'light-gray': '#333333',
              'blue-glow': '#00c7e2',
              'modal-bg': '#111827',
              'rarity-bronze': '#cd7f32',
              'rarity-silver': '#c0c0c0',
              'rarity-gold': '#ffd700',
              'rarity-rotm': '#e364a7',
              'rarity-icon': '#00c7e2',
              'rarity-legend': '#f2f2f2',
              'rarity-event': '#33ffdd',
            },
            boxShadow: {
              'glow': '0 0 5px #FFD700, 0 0 10px #B8860B',
              'blue-glow': '0 0 5px #00c7e2, 0 0 10px #00c7e2',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%': { transform: 'translateY(100vh) rotate(0)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(-100vh) rotate(360deg)', opacity: '0' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              float: 'float 20s infinite ease-in-out',
            }
          }
        }
      }
    </script>
